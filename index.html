<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Girlfriend Day!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Happy Girlfriend Day!</h1>
        <p>To the most amazing girlfriend in the world!</p>
        <p>We have been together for:</p>
        <div id="countdown"></div>
        <button id="surpriseButton">Click for a surprise</button>
        <div id="surpriseMessage" class="hidden">
            <p>You are the light of my life, and I love you more than words can say!</p>
            <img src="https://via.placeholder.com/150" alt="Hearts">
        </div>
        <audio id="romanticMusic" loop>
            <source src="love.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
